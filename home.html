<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>Translator</title>
    <link rel="stylesheet" href="styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    
    <h1 class="fs-1 position-absolute start-50 translate-middle"><span>&#128288;</span> translator</h1> <br>
    <p class="fs-4 position-absolute start-50 translate-middle mt-2">created by @t0mtait</p>
    <br><br>
    <div class="container-sm">
        <form id="translateForm">
            <div class="row g-2">
            <div class="col-md">
                <select class="form-select form-select-lg mb-3" id="from">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="zh">Chinese</option>
                    <option value="de">German</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            
            <div class="col-md">
                <select class="form-select form-select-lg mb-3" id="to">
                    <option value="fr">French</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="zh">Chinese</option>
                    <option value="de">German</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            
            </div>

            <div class="form-floating">
                <textarea class="form-control" id="input"></textarea>
                <label for="input">Enter text to translate...</label>
            </div>
            <br>

            <button type="button" class="btn btn-success position-absolute start-50 translate-middle" id = 'btn'>Translate</button>
            <br>
        </form>
        <br>
        <p class="fs-5 position-absolute start-50 translate-middle" id="output">...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="server.js"></script>
</body>
</html>
